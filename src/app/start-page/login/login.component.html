<div class="win_container">
<div id="window">
  <h2>{{title}}</h2>
  <input class="text" [(ngModel)]="userlogin">
  <input class="text" [(ngModel)]="password">
  <button class="text" (click)="login()">Sign in</button>
  <h3>or</h3>
  <button class="text" routerLink="/join" routerLinkActive="active">Sign up</button>
</div></div>
<a routerLink="/" routerLinkActive="active" id="page"></a>
